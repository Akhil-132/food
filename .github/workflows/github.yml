name: Deploy HTML to On-Prem Server (Apache2)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add SSH Host Key (Fix)
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy HTML to /var/www/html/
        run: |
          rsync -avz --delete ./ ubuntu@${{ secrets.SERVER_IP }}:/var/www/html/
          ssh ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
            sudo chown -R www-data:www-data /var/www/html/
            sudo chmod -R 755 /var/www/html/
            sudo systemctl restart apache2
            echo "HTML Deployment to Apache2 Completed!"
          EOF
