name: Run Selenium Tests

on:
  push:
    branches:
      - master

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Repo B (application code)
      - name: Checkout application repo
        uses: actions/checkout@v4

      # 2️⃣ Checkout Repo A (test repo)
      - name: Checkout test repo
        uses: actions/checkout@v4
        with:
          repository: Akhil-132/Res
          path: tests
          token: ${{ secrets.CROSS_REPO_TOKEN }}

      # 3️⃣ Setup Chrome
      - name: Set up Chrome (Headless)
        uses: browser-actions/setup-chrome@v2

      # 4️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 5️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install selenium webdriver-manager weasyprint

      # 6️⃣ Run Selenium tests from Repo A
      - name: Run Selenium tests
        run: |
          source venv/bin/activate
          python tests/db.py --headless

      # 7️⃣ Upload artifacts
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sand-report
          path: tests/sand_report_*/
